<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grace</title>
    <link rel="stylesheet" href="css/style.css?v=14">
</head>

<body>
    <audio id="bgm" src="music/bgm.mp3" loop></audio>
    <div class="music-bar">
        <button id="music-btn" class="music-btn" title="播放/暂停音乐">🎵</button>
    </div>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-title">The Grace</a>
            <div class="nav-links">
                <a href="about.html">关于我们</a>
            </div>
        </div>
    </nav>

    <div class="home-container">
        <div class="photowall-grid">
            <!-- 真实图片示例 -->
            <div class="frame frame-lg">
                <img src="images/photo1.jpg" alt="照片1"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>💕</div>'">
            </div>
            <div class="frame frame-sm">
                <img src="images/photo2.jpg" alt="照片2"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌹</div>'">
            </div>
            <div class="frame frame-md">
                <img src="images/photo3.jpg" alt="照片3"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌸</div>'">
            </div>
            <div class="frame frame-md">
                <img src="images/photo4.jpg" alt="照片4"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌺</div>'">
            </div>
            <div class="frame frame-sm">
                <img src="images/photo5.jpg" alt="照片5"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌼</div>'">
            </div>
            <div class="frame frame-lg">
                <img src="images/photo6.jpg" alt="照片6"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌷</div>'">
            </div>
            <div class="frame frame-sm">
                <img src="images/photo7.jpg" alt="照片7"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌿</div>'">
            </div>
            <div class="frame frame-md">
                <img src="images/photo8.jpg" alt="照片8"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🌻</div>'">
            </div>
            <div class="frame frame-sm">
                <img src="images/photo9.jpg" alt="照片9"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>🍀</div>'">
            </div>
            <div class="frame frame-sm">
                <img src="images/photo10.jpg" alt="照片10"
                    onerror="this.parentElement.innerHTML='<div class=\'photo-content\'>💐</div>'">
            </div>
        </div>
    </div>
    <script>
        const musicBtn = document.getElementById('music-btn');
        const bgm = document.getElementById('bgm');
        let playing = false;
        musicBtn.addEventListener('click', function () {
            if (bgm.paused) {
                bgm.play();
                playing = true;
                musicBtn.textContent = '⏸️';
            } else {
                bgm.pause();
                playing = false;
                musicBtn.textContent = '🎵';
            }
        });
    </script>
</body>

</html>
